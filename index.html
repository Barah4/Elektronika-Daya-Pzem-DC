<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasbor Monitoring Listrik - PZEM-017</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0a0e17;
            --card-bg: rgba(22, 33, 62, 0.7);
            --neon-blue: #00f2ff;
            --neon-purple: #bc13fe;
            --text-main: #e0e6ed;
            --text-muted: #94a3b8;
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body {
            background-image: url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&w=1920&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 10, 20, 0.85);
            z-index: -1;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 40px;
            border-radius: 4px;
            border-bottom: 3px solid var(--neon-blue);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 900px;
            box-sizing: border-box;
        }

        h1 {
            color: var(--neon-blue);
            margin: 0;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 5px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        #status {
            font-weight: bold;
            padding: 5px 20px;
            font-size: 0.9rem;
            border-radius: 4px;
            margin-bottom: 20px;
            background: rgba(0,0,0,0.6);
            border: 1px solid #333;
            font-family: 'Orbitron', monospace;
            letter-spacing: 1px;
            transition: all 0.3s;
        }
        .status-connected { color: #00ff88; border-color: #00ff88 !important; box-shadow: 0 0 10px rgba(0,255,136,0.2); }
        .status-disconnected { color: #ff3366; border-color: #ff3366 !important; box-shadow: 0 0 10px rgba(255,51,102,0.2); }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; /* Mengurangi jarak antar elemen */
            width: 100%;
            max-width: 900px; /* Membatasi lebar agar rapi */
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Mengecilkan min-width kartu */
            gap: 15px;
            width: 100%;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px; /* Padding kartu diperkecil */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(8px);
            border: var(--glass-border);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 4px; height: 100%;
            background: var(--neon-blue);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
            border-color: var(--neon-blue);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 8px;
            margin-bottom: 10px;
        }

        .card-label {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .icon-circle {
            width: 35px; height: 35px; /* Icon diperkecil sedikit */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #000;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            background: var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
        }
        
        .icon-v { background: #ff0055; box-shadow: 0 0 10px #ff0055; color: white; }
        .icon-a { background: #00f2ff; box-shadow: 0 0 10px #00f2ff; color: black; }
        .icon-w { background: #ffae00; box-shadow: 0 0 10px #ffae00; color: black; }
        .icon-e { background: #bc13fe; box-shadow: 0 0 10px #bc13fe; color: white; }

        .value-container {
            text-align: right;
        }

        .value {
            font-family: 'Orbitron', monospace;
            font-size: 2.2rem; /* Font size angka diperkecil */
            font-weight: 700;
            line-height: 1;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .unit {
            font-size: 0.9rem;
            color: var(--text-muted);
            font-weight: bold;
            margin-left: 5px;
        }

        /* --- PERBAIKAN GRAFIK DISINI --- */
        .chart-container {
            width: 100%;
            background: var(--card-bg);
            border: var(--glass-border);
            border-radius: 12px;
            padding: 15px;
            box-sizing: border-box;
            backdrop-filter: blur(8px);
            margin-top: 5px;
        }

        .chart-title {
            color: var(--text-muted);
            font-size: 1rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-weight: 700;
            border-left: 4px solid var(--neon-blue);
            padding-left: 10px;
        }

        /* Wrapper khusus untuk membatasi tinggi Canvas */
        .chart-wrapper {
            position: relative;
            height: 250px; /* Tinggi KUNCI: Ubah angka ini jika masih kurang kecil */
            width: 100%;
        }

        footer {
            margin-top: 30px;
            font-size: 0.7rem;
            color: var(--text-muted);
            border-top: 1px solid #333;
            padding-top: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Monitor Daya Pintar</h1>
        <div class="subtitle">Sistem Dashboard Realtime PZEM-017</div>
    </header>

    <div id="status" class="status-disconnected">STATUS SISTEM: MENGHUBUNGKAN...</div>

    <div class="main-container">
        
        <div class="dashboard-grid">
            <div class="card">
                <div class="card-header">
                    <div class="card-label">Tegangan</div>
                    <div class="icon-circle icon-v">V</div>
                </div>
                <div class="value-container">
                    <span id="val-volt" class="value">000</span>
                    <span class="unit">Volt</span>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-label">Arus</div>
                    <div class="icon-circle icon-a">A</div>
                </div>
                <div class="value-container">
                    <span id="val-amp" class="value">0.00</span>
                    <span class="unit">Ampere</span>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-label">Daya</div>
                    <div class="icon-circle icon-w">W</div>
                </div>
                <div class="value-container">
                    <span id="val-watt" class="value">0000</span>
                    <span class="unit">Watt</span>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-label">Energi</div>
                    <div class="icon-circle icon-e">E</div>
                </div>
                <div class="value-container">
                    <span id="val-kwh" class="value">000.0</span>
                    <span class="unit">kWh</span>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-title">Grafik Arus Realtime (Ampere) </div>
            
            <div class="chart-wrapper">
                <canvas id="arusChart"></canvas>
            </div>
        </div>

    </div>

    <footer>
        DASHBOARD IOT PZEM-017 • MODE GELAP
    </footer>

    <script>
        const ctx = document.getElementById('arusChart').getContext('2d');
        
        const arusChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Arus (A)',
                    data: [],
                    borderColor: '#00f2ff',
                    backgroundColor: 'rgba(0, 242, 255, 0.1)',
                    borderWidth: 2,
                    pointBackgroundColor: '#fff',
                    pointRadius: 2, /* Titik diperkecil */
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false, /* Ini wajib false agar mengikuti tinggi container */
                plugins: {
                    legend: {
                        labels: { 
                            color: '#94a3b8',
                            font: { size: 10 } /* Ukuran font legend diperkecil */
                        } 
                    }
                },
                scales: {
                    x: {
                        grid: { color: 'rgba(255, 255, 255, 0.05)' },
                        ticks: { color: '#94a3b8', font: { size: 10 } }
                    },
                    y: {
                        grid: { color: 'rgba(255, 255, 255, 0.05)' },
                        ticks: { color: '#94a3b8', font: { size: 10 } },
                        beginAtZero: true
                    }
                },
                animation: { duration: 0 }
            }
        });

        const mqtt_broker = "broker.emqx.io";
        const mqtt_port = 8084; 
        const mqtt_topic = "kampus/pzem017/data";
        const client_id = "dark_dash_" + Math.random().toString(16).substr(2, 8);

        const client = new Paho.MQTT.Client(mqtt_broker, mqtt_port, client_id);

        client.onConnectionLost = function (responseObject) {
            console.log("Koneksi Terputus: " + responseObject.errorMessage);
            const statusEl = document.getElementById("status");
            statusEl.innerHTML = "⚠ TERPUTUS";
            statusEl.className = "status-disconnected";
        };

        client.onMessageArrived = function (message) {
            try {
                const data = JSON.parse(message.payloadString);
                
                const volt = parseFloat(data.tegangan).toFixed(0);
                const amp = parseFloat(data.arus).toFixed(2);
                const watt = parseFloat(data.daya).toFixed(1);
                const kwh = parseFloat(data.energi).toFixed(3);

                updateValue("val-volt", volt);
                updateValue("val-amp", amp);
                updateValue("val-watt", watt);
                updateValue("val-kwh", kwh);

                addDataToChart(arusChart, amp);

            } catch (e) {
                console.error("Error parsing JSON: ", e);
            }
        };

        function updateValue(id, newValue) {
            const el = document.getElementById(id);
            if (el.innerText !== newValue) {
                el.innerText = newValue;
                el.style.color = "#fff";
                setTimeout(() => el.style.color = "#e0e6ed", 200);
            }
        }

        function addDataToChart(chart, dataVal) {
            const now = new Date();
            const timeLabel = now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds();

            chart.data.labels.push(timeLabel);
            chart.data.datasets[0].data.push(dataVal);

            if (chart.data.labels.length > 20) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
            }
            chart.update();
        }

        const options = {
            useSSL: true,
            onSuccess: function () {
                console.log("MQTT Terhubung!");
                const statusEl = document.getElementById("status");
                statusEl.innerHTML = "● SISTEM ONLINE";
                statusEl.className = "status-connected";
                client.subscribe(mqtt_topic);
            },
            onFailure: function (message) {
                console.log("Koneksi Gagal: " + message.errorMessage);
                const statusEl = document.getElementById("status");
                statusEl.innerHTML = "⚠ KONEKSI GAGAL";
                statusEl.className = "status-disconnected";
            }
        };

        console.log("Menghubungkan...");
        client.connect(options);

    </script>
</body>
</html>
