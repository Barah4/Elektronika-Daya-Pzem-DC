<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PZEM-017 Dashboard - Expo Style</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&family=Orbitron:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --dark-blue: #003366; /* Biru Tua Permintaan Anda */
            --medium-blue: #00509E;
            --accent-gold: #FFD700; /* Aksen Gold khas CIIE */
            --glass-bg: rgba(255, 255, 255, 0.9);
        }

        body {
            /* BACKGROUND IMAGE */
            /* Saya menggunakan gambar abstrak teknologi biru (gaya expo). 
               Ganti URL di dalam url('') jika Anda punya link gambar spesifik */
            background-image: url('https://images.unsplash.com/photo-1518770660439-4636190af475?q=80&w=1920&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Overlay gelap agar tulisan terbaca */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 20, 50, 0.4); /* Filter biru gelap transparan */
            z-index: -1;
        }

        /* Header Area */
        header {
            text-align: center;
            margin-bottom: 30px;
            background: white;
            padding: 15px 50px;
            border-radius: 4px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border-bottom: 5px solid var(--dark-blue);
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            color: var(--dark-blue);
            margin: 0;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 900;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
            font-weight: bold;
        }

        /* Status Badge */
        #status {
            font-weight: bold;
            padding: 8px 25px;
            border-radius: 4px;
            margin-bottom: 30px;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-family: 'Orbitron', monospace;
        }
        .status-connected { color: #006400; border-left: 5px solid #006400; }
        .status-disconnected { color: #8B0000; border-left: 5px solid #8B0000; }

        /* Layout Utama */
        .main-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .dashboard {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            width: 100%;
        }

        /* Card Style - Professional Look */
        .card {
            background: var(--glass-bg);
            border-radius: 8px; /* Sudut lebih kotak agar formal */
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: transform 0.2s ease;
            border-top: 4px solid var(--dark-blue); /* Aksen Biru Tua di atas */
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        /* Label Card */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .card-label {
            font-size: 1rem;
            font-weight: 700;
            color: var(--dark-blue);
            text-transform: uppercase;
        }

        /* ICON CIRCLE - DIUBAH MENJADI BIRU TUA */
        .icon-circle {
            width: 40px; height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-family: 'Roboto', sans-serif;
            
            /* INI BAGIAN PENTING: WARNA BIRU TUA */
            background-color: var(--dark-blue); 
            box-shadow: 0 4px 10px rgba(0, 51, 102, 0.3);
        }

        /* Value Display */
        .value-container {
            text-align: right;
        }

        .value {
            font-family: 'Orbitron', monospace;
            font-size: 2.8rem;
            font-weight: 700;
            line-height: 1;
            /* Gradient Biru Tua ke Biru Laut */
            background: -webkit-linear-gradient(45deg, var(--dark-blue), var(--medium-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .unit {
            font-size: 1rem;
            color: #555;
            font-weight: bold;
            margin-left: 5px;
            -webkit-text-fill-color: #555; /* Reset gradient */
        }

        footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: white;
            background: var(--dark-blue);
            padding: 10px 30px;
            border-radius: 50px;
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <header>
        <h1>Smart Power Monitor</h1>
        <div class="subtitle">Realtime Dashboard System</div>
    </header>

    <div id="status" class="status-disconnected">SYSTEM STATUS: CONNECTING...</div>

    <div class="main-container">
        
        <div class="dashboard">
            <div class="card">
                <div class="card-header">
                    <div class="card-label">Voltage</div>
                    <div class="icon-circle">V</div>
                </div>
                <div class="value-container">
                    <span id="val-volt" class="value">000</span>
                    <span class="unit">V</span>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-label">Current</div>
                    <div class="icon-circle">A</div>
                </div>
                <div class="value-container">
                    <span id="val-amp" class="value">0.00</span>
                    <span class="unit">A</span>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-label">Power</div>
                    <div class="icon-circle">W</div>
                </div>
                <div class="value-container">
                    <span id="val-watt" class="value">0000</span>
                    <span class="unit">W</span>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-label">Energy</div>
                    <div class="icon-circle">E</div>
                </div>
                <div class="value-container">
                    <span id="val-kwh" class="value">000.0</span>
                    <span class="unit">kWh</span>
                </div>
            </div>
        </div>
    </div>

    <footer>
        PZEM-017 DASHBOARD • INDUSTRIAL STYLE
    </footer>

    <script>
        // --- LOGIC JAVASCRIPT ---
        
        const mqtt_broker = "broker.emqx.io";
        const mqtt_port = 8084; 
        const mqtt_topic = "kampus/pzem017/data";
        const client_id = "expo_dash_" + Math.random().toString(16).substr(2, 8);

        const client = new Paho.MQTT.Client(mqtt_broker, mqtt_port, client_id);

        client.onConnectionLost = function (responseObject) {
            console.log("Connection Lost: " + responseObject.errorMessage);
            const statusEl = document.getElementById("status");
            statusEl.innerHTML = "⚠ DISCONNECTED";
            statusEl.className = "status-disconnected";
        };

        client.onMessageArrived = function (message) {
            console.log("Data: " + message.payloadString);
            
            try {
                const data = JSON.parse(message.payloadString);

                // Update Data
                updateValue("val-volt", parseFloat(data.tegangan).toFixed(0));
                updateValue("val-amp", parseFloat(data.arus).toFixed(2));
                updateValue("val-watt", parseFloat(data.daya).toFixed(1));
                updateValue("val-kwh", parseFloat(data.energi).toFixed(3));

            } catch (e) {
                console.error("Error parsing JSON: ", e);
            }
        };

        function updateValue(id, newValue) {
            const el = document.getElementById(id);
            if (el.innerText !== newValue) {
                el.innerText = newValue;
                // Efek kedip halus saat berubah
                el.style.opacity = "0.5";
                setTimeout(() => el.style.opacity = "1", 200);
            }
        }

        const options = {
            useSSL: true,
            onSuccess: function () {
                console.log("MQTT Connected!");
                const statusEl = document.getElementById("status");
                statusEl.innerHTML = "● SYSTEM ONLINE";
                statusEl.className = "status-connected";
                
                client.subscribe(mqtt_topic);
            },
            onFailure: function (message) {
                console.log("Connection Failed: " + message.errorMessage);
                const statusEl = document.getElementById("status");
                statusEl.innerHTML = "⚠ CONNECTION FAILED";
                statusEl.className = "status-disconnected";
            }
        };

        console.log("Connecting...");
        client.connect(options);

    </script>
</body>
</html>
